<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tax Advisor - Q&A</title>
    <link href="https://fonts.googleapis.com/css2?family=Aptos+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Aptos Display', Arial, sans-serif; background: #f8fbff; color: #1a237e; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 16px; box-shadow: 0 2px 12px rgba(21,101,192,0.08); padding: 32px 24px; }
        h2 { color: #1565c0; margin-bottom: 1em; }
        .question { font-size: 1.2rem; margin-bottom: 1.5em; color: #1976d2; }
        .suggestion-card { background: #e3f2fd; border-radius: 12px; padding: 1.5em; margin-top: 2em; box-shadow: 0 2px 8px rgba(25, 118, 210, 0.08); }
        .suggestion-title { font-size: 1.1rem; font-weight: 700; color: #1565c0; margin-bottom: 0.7em; }
        .suggestion-content { font-size: 1.05rem; color: #37474f; }
        .submit-btn { margin-top: 1.5em; background: linear-gradient(90deg, #1976d2 0%, #64b5f6 100%); color: #fff; font-size: 1.1rem; font-weight: 600; padding: 0.7em 2em; border: none; border-radius: 30px; cursor: pointer; transition: background 0.2s; }
        .submit-btn:hover { background: linear-gradient(90deg, #1565c0 0%, #42a5f5 100%); }
    </style>
</head>
<body>
    <div class="container">
        <h2>AI Tax Advisor</h2>
        {% if gross_salary %}
            <div style="margin-bottom:1.2em; font-size:1.1rem; color:#1565c0; font-weight:600;">Gross Salary: â‚¹ {{ gross_salary }}</div>
        {% endif %}
        {% if not suggestions %}
            <div class="question">{{ question }}</div>
            <form method="POST">
                <label for="user_answer">Your Answer:</label><br>
                <textarea id="user_answer" name="user_answer" rows="4" style="width:100%;margin-top:0.5em;" required></textarea>
                <button class="submit-btn" type="submit">Submit</button>
            </form>
        {% else %}
            <div class="suggestion-card">
                <div class="suggestion-title">Personalized Suggestions</div>
                <div class="suggestion-content">{{ suggestions|safe }}</div>
            </div>
        {% endif %}
    </div>
</body>
</html>
