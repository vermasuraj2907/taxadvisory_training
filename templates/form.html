<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Your Data - Tax Advisor</title>
    <link href="https://fonts.googleapis.com/css2?family=Aptos+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Aptos Display', Arial, sans-serif; background: #f8fbff; color: #1a237e; margin: 0; padding: 0; }
        .container { max-width: 500px; margin: 40px auto; background: #fff; border-radius: 16px; box-shadow: 0 2px 12px rgba(21,101,192,0.08); padding: 32px 24px; }
        h2 { color: #1565c0; margin-bottom: 1em; }
        label { display: block; margin-top: 1em; color: #37474f; font-weight: 600; }
        input[type="text"], input[type="number"] { width: 100%; padding: 0.6em; border: 1px solid #90caf9; border-radius: 6px; margin-top: 0.3em; font-size: 1em; }
        .radio-group { margin-top: 1.2em; }
        .radio-group label { display: inline-block; margin-right: 1.5em; font-weight: 500; }
        .submit-btn { margin-top: 2em; background: linear-gradient(90deg, #1976d2 0%, #64b5f6 100%); color: #fff; font-size: 1.1rem; font-weight: 600; padding: 0.7em 2em; border: none; border-radius: 30px; cursor: pointer; transition: background 0.2s; }
        .submit-btn:hover { background: linear-gradient(90deg, #1565c0 0%, #42a5f5 100%); }
    </style>
</head>
<body>
    <div class="container">
        <h2>Review & Edit Your Data</h2>
        <form method="POST" action="/review">
            <label>Name
                <input type="text" name="username" value="{{ data.username if data.username is defined else '' }}" required>
            </label>
            <label>Gross Salary
                <input type="number" step="0.01" name="gross_salary" value="{{ data.gross_salary }}" required>
            </label>
            <label>Basic Salary
                <input type="number" step="0.01" name="basic_salary" value="{{ data.basic_salary }}" required>
            </label>
            <label>HRA Received
                <input type="number" step="0.01" name="hra_received" value="{{ data.hra_received }}">
            </label>
            <label>Rent Paid
                <input type="number" step="0.01" name="rent_paid" value="{{ data.rent_paid }}">
            </label>
            <label>80C Investments
                <input type="number" step="0.01" name="deduction_80c" value="{{ data.deduction_80c }}">
            </label>
            <label>80D Medical Insurance
                <input type="number" step="0.01" name="deduction_80d" value="{{ data.deduction_80d }}">
            </label>
            <label>Standard Deduction
                <input type="number" step="0.01" name="standard_deduction" value="{{ data.standard_deduction }}">
            </label>
            <label>Professional Tax
                <input type="number" step="0.01" name="professional_tax" value="{{ data.professional_tax }}">
            </label>
            <label>TDS
                <input type="number" step="0.01" name="tds" value="{{ data.tds }}">
            </label>
            <div class="radio-group">
                <span>Tax Regime:</span>
                <label><input type="radio" name="tax_regime" value="old" {% if data.tax_regime == 'old' %}checked{% endif %}> Old</label>
                <label><input type="radio" name="tax_regime" value="new" {% if data.tax_regime == 'new' %}checked{% endif %}> New</label>
            </div>
            <button class="submit-btn" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
